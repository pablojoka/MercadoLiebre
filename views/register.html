<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bienvenidxs a MercadoLiebre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div id="contenedor-header">
            <div class="top-header">
                <div class="logo"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="form" action="#" method="GET">
                    <div class="input">Buscar productos, marcas y más</div>
                    <div class="submit"><i class="fa fa-search"></i></div>
                </div>
                <p class="texto-cuotas"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <nav>
                <ul class="menu-tienda">
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul class="menu-usuario">
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>

            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </div>
    </header>
    <section class="banner">
        <img src="images/img-home-banner.jpg" alt="Banner de ofertas">
    </section>
    <main>
        <section class="last-visit">
            <section>
                <form action="" method="get">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                    <br><br>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido">
                    <br><br>
                    <label for="fecha">Fecha de Nacimiento</label>
                    <input type="date" name="fecha" id="fecha">
                    <br><br>
                    <label for="direccion">Dirección</label>
                    <input type="text" name="direccion" id="direccion">
                    <br><br>
                    <label for="">Perfil de Usuario<br>
                    <input type="radio" name="perfil" id="" value="comprador"><label for="perfil">Comprador</label>
                    <input type="radio" name="perfil" id="" value="vendedor"><label for="perfil">Vendedor</label>
                    <br><br>
                    </label>
                    <label for="categorias">Categorias de interes</label>
                    <br><br>
                    <label for="">Electro</label>
                    <input type="checkbox" name="" id="" value="Electro">
                    
                    <label for="">Moda</label>
                    <input type="checkbox" name="" id="Moda">
                    
                    <label for="">Hogar</label>
                    <input type="checkbox" name="" id="">
                    <br><br>
                    <label for="">Juguetería</label>
                    <input type="checkbox" name="" id="">
                    
                    <label for="">Vida sana</label>
                    <input type="checkbox" name="" id="">
                    <br><br>
                    <label for="foto">Foto de Perfil</label>
                    <br><br>
                    <input type="file" name="" id="" accept=".jpg">
                    <br><br>
                    <label for="foto">Contraseña</label>
                    
                    <input type="password" name="" id="">
                    <br><br>
                    <label for="foto">Repetir Contraseña</label>
                    
                    <input type="password" name="" id="">
                    <br><br>
                    <button type="submit">Enviar</button>
                    <button type="reset">Reiniciar</button>
                </form>
            </section>
        </section>

    </main>
    <footer>
        <p> Todos los derechos reservados por Marcos Galperín</p> 

    </footer>

</body>

</html>
